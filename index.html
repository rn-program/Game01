<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Game練習</title>
    <!-- CDNによるphaserの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
</head>
<body>
    <script>
        //ゲームに関する設定
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        function preload(){
          //背景の画像
          this.load.image('back', 'back.png');
        }
        function create(){
          this.add.image(400,300,'back');
        }
        function update(){

        }
        //ゲームオブジェクトの生成
        var game = new Phaser.Game(config);
    </script>
</body>
</html>
